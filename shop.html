<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Vendor E-Commerce</title>
  <link rel="stylesheet" href="shopstyle.css" />
</head>
<body>
  <div class="form-container">
    <!-- Shop Owner Details Form -->
    <form id="owner-form">
      <h1>Shop Owner Details</h1>
      <label for="owner-name">Name:</label>
      <input type="text" id="owner-name" placeholder="Enter your name" required />
      
      <label for="owner-age">Age:</label>
      <input type="number" id="owner-age" placeholder="Enter your age" required />

      <label for="shop-name">Shop Name:</label>
      <input type="text" id="shop-name" placeholder="Enter your shop name" required />

      <label for="shop-location">Location:</label>
      <input type="text" id="shop-location" placeholder="Enter your shop location" required />

      <label for="contact-info">Contact Info:</label>
      <input type="tel" id="contact-info" placeholder="Enter your contact info" required />

      <button type="button" id="next-button">Next</button>
    </form>

    <!-- Product Details Form -->
    <form id="product-form" style="display: none;">
      <h1>Add Product</h1>
      <label for="product-photo">Photo:</label>
      <input type="file" id="product-photo" accept="image/*" required />

      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Enter product name" required />

      <label for="product-price">Price:</label>
      <input type="number" id="product-price" placeholder="Enter product price" required />

      <label for="discount">Discount:</label>
      <select id="discount">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <div id="discount-percentage-container" style="display: none;">
        <label for="discount-percentage">Discount %:</label>
        <input type="number" id="discount-percentage" placeholder="Enter discount percentage" />
      </div>

      <label for="delivery-type">Delivery Type:</label>
      <select id="delivery-type">
        <option value="immediate">Immediate</option>
        <option value="scheduled">Scheduled</option>
      </select>

      <button type="button" id="add-to-cart-button">Add Product</button>
      <button type="button" id="back-to-owner-button">Back to Owner</button>
    </form>
  </div>

  <!-- Display Section -->
  <div id="display-section"></div>

  <script src="shopjava.js"></script>
</body>
</html>
